<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  

  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>




  <main class="container-fluid" id="container">
      <div class="box" id="box">
        <!-- <img src="images/image-equilibrium.jpg" alt="cubeImg" class="cubeImg"> -->
        <div class="img">

        </div>
        <p class="nameTag">Equilibrium #3429</p>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <img src="images/icon-ethereum.svg" alt="ethicon" id="ethIcon"><p class="ethValue">0.041ETH</p>
        <img src="images/icon-clock.svg" alt="clock" id="clock"><p class="daysLeft">3 days left</p>
        <hr>
        <img src="images/icon-view.svg" alt="view" id="view">
        <img src="images/image-avatar.png" alt="avatar" id="avatar"><p class="created">Creation of <span class="spanning">Jules Wyvern</span></p>
      </div>
  </main>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bahnarianu Nicolae Sorin</a>.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
